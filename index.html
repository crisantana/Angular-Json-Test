<html ng-app="myapp">
<head>
	<title>Angular Json Test</title>
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="initial-scale=1">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/infiniteScroll.js"></script>
</head>
<body ng-controller="myController" id="list">   

	<header class="header-test">
		<div class="title-page">Angular and Json Externale Page Test</div>
		<div class="subtitle">by Cristhian Santana</div>
	</header>
	<div class="search-filter"></div>
	<div class="content-filter-bar">
		<div class="filter-bar">
			<div class="view-search">
				<input class="module-search" type="text" data-ng-model="searchItem">
				<div class="search-icon"></div>
			</div>
			<div class="view-content">
				<div class="view-list"></div>
				<div class="view-grid"></div>
			</div>
		</div>
	</div>

	<div id="content">
		<div class="type-view">
			<div infinite-scroll="loadMore()" infinite-scroll-distance='1'>
				<section ng-repeat="news in myscope.news | filter:searchItem | orderBy:'-published' | limitTo: limit" class="module-item">
					<h3 class="module-title">{{news.title}}</h3>
					<figure class="module-img">
						<img src="https://d13yacurqjgara.cloudfront.net/users/134668/screenshots/1029474/ms_crm_icon_1x.png">
					</figure>
					<div class="module-date">{{news.published}}</div>
			    </section>
		    </div>
		</div>
	</div>
</body>

</html>
